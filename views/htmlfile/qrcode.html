<!DOCTYPE html>
<html lang="en">
    {% include "./head.html" %}
    <body>
        {% include "./navbar.html" %}

        <div class="container">
            <h1>QRコードをスキャンして出席してください</h1>
            
            {% load static %}
            <img src="{% static qr_image %}" />

                <button data-toggle="modal" data-target="#dialog" class="btn btn-warning">出席URLの表示</button>

                <div id="dialog" class="modal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">アクセス用URL</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>このMTGの出席URLは以下の通りです.</p>
                                <p>
                                    <h3><a href="{{ url }}">{{ url }}</a></h3>

                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
           
        </div>
            {% include "./script.html" %}

    </body>
</html>
