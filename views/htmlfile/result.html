<!DOCTYPE html>
<html lang="en">
    {% include "./head.html" %}
    <body>
        <div class="container">
        <br><br>

        {% if is_error %}
        <div class="alert alert-dismissible alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h4 class="alert-heading">{{ error_title }}</h4>
            <p class="mb-0">{{ error_desc }}</p>
        </div>
        <div class="form-group">
            <h2>エラーを解決してください.</h2>
        </div>
        {% else %}

            <div class="form-group">
                <h1>出欠を記録しました</h1>
            </div>
        {% endif %}
        </div>
            {% include "./script.html" %}

    </body>
</html>
