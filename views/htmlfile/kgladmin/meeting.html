                
                  <div class="form-group">
                        <a href="create/" class="btn btn-primary btn-lg"　style="margin-top: 10px;">新規MTG作成</a>
                      </div>
    
                      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">回数</th>
              <th scope="col">Meeting ID</th>
              <th scope="col">操作メニュー</th>
            </tr>
          </thead>
          <tbody>
            {% for data in table_data %}
    
            {% if data.active %}
            <tr class="table-primary">
            {% else %}
            <tr class="table-light">
            {% endif %}
    
              <th scope="row">{{ data.time }}</th>
              <td>{{ data.mtg_id }}</td>
              <td>
                <a href="show_qr/?mtg_id={{ data.mtg_id }}" class="btn btn-success">QR 表示</a>
                <a href="attendances/?mtg_id={{ data.mtg_id }}" class="btn btn-warning">出席者一覧</a>
                <a href="disable/?time={{ data.time }}" class="btn btn-info">GAS登録</a>
                {% if data.active %}
                <a href="disable/?time={{ data.time }}" class="btn btn-danger">〆切</a>
                {% else %}
                <a href="enable/?time={{ data.time }}" class="btn btn-warning">受付</a>

                {% endif %}
              </td>
            </tr>
            {% empty %}
              <p>No meeting</p>
            {% endfor %}
          </tbody>
        </table>
