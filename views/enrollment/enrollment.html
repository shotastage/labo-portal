<!DOCTYPE html>
<html lang="en">
    {% include "../htmlfile/head.html" %}
    <body>
        {% include "../htmlfile/navbar.html" %}

        <div class="container">
          <h1 style="margin-top: 20px; margin-botom: 20px;">{{ app_name }} Enrollment</h1>
            <div class="card border-primary">
              <div class="card-header"></div>
              <div class="card-body">
                <h4 class="card-title">{{app_name}} Student 登録フォーム</h4>
                <form method="post" action="/kg/enrollment/">{% csrf_token %}
                  <fieldset>
                    <div class="form-group">
                      <label for="login_name_input">ログイン名</label>
                      <input type="text" class="form-control" id="login_name_input" name="login_name" placeholder="ex: shotan">
                    </div>
                    <div class="form-group">
                      <label for="password_input">Password</label>
                      <input type="password" class="form-control" id="password_input" name="password" placeholder="Password">
                    </div>
    
                    <div class="form-group">
                      <label for="grade_input">学年 / Grade</label>
                      <select multiple="" class="form-control" id="grade_input" name="grade">
                          <option>B1</option>
                          <option>B2</option>
                          <option>B3</option>
                          <option>B4</option>
                          <option>M1</option>
                          <option>M2</option>
                          <option>M3</option>
                          <option>D1</option>
                          <option>D2</option>
                          <option>D3</option>
                          <option>Faculty</option>
                      </select>
                    </div>    
              
                    <button type="submit" class="btn btn-primary">登録</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>

              {% include "../htmlfile/script.html" %}

</body>
</html>
